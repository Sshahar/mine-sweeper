<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()" oncontextmenu="return false">
    <header>
        <h1>Mine Sweeper</h1>
    </header>

    <main>
        <section class="reset-container">
            <button onclick="onReset()" class="btn game-state"></button>
        </section>

        <section class="game-container"></section>

        <section class="stats-container">
            <div>Lives: <span class="lives-count">0</span></div>

            <div><span class="game-time">0</span> sec</div>

            <div class="hints">
                <img onclick="onHintClicked(this)" src="img/hint.png" alt="hint">
                <img onclick="onHintClicked(this)" src="img/hint.png" alt="hint">
                <img onclick="onHintClicked(this)" src="img/hint.png" alt="hint">
            </div>
        </section>

        <section class="level-container">
            <h2>Choose level:</h2>
            <input onclick="onChangeLevel(4)" type="radio" name="level" checked>
            <label for="easy">Beginner</label>
            <input onclick="onChangeLevel(8)" type="radio" name="level">
            <label for="medium">Medium</label>
            <input onclick="onChangeLevel(12)" type="radio" name="level">
            <label for="expert">Expert</label>
        </section>

        <section class="leaderboard-container">
            <input type="text" placeholder="username" class="username">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody class="leaderboard">
                    <tr>
                        <td>John</td>
                        <td>15 sec</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="editor-container">
            <button class="btn btn-editor" onclick="onEditorClick(this)">Edit</button>
        </section>

        <section class="undo-container">
            <button class="btn btn-undo" onclick="onUndo()">Undo</button>
        </section>
    </main>

    <footer>Shahar's game</footer>

    <script src="lodash.js"></script>
    <script src="script.js"></script>
    <script src="util.js"></script>
    <script src="mat-util.js"></script>
</body>

</html>
