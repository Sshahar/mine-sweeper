<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/input.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/mega-hint.css">
</head>

<body onload="onInit()" oncontextmenu="return false">
    <header>
        <h1>Mine Sweeper</h1>
    </header>

    <main>
        <section class="top-container">
            <button class="btn btn-dark-mode" onclick="onDarkModeToggle()">Dark mode</button>

            <div>
                <button class="btn btn-off btn-safe-click" onclick="onSafeClick()">Safe Click</button>
                <div><span class="safe-click-count">3</span> clicks available</div>
            </div>

            <section class="undo-container">
                <button class="btn btn-off btn-undo" onclick="onUndo()">Undo</button>
            </section>

            <button onclick="onReset()" class="btn game-state"></button>

            <div>
                <button class="btn btn-mine-exterminator" onclick="onMineExterminator()">
                    <img src="img/mine-exterminator.png">
                </button>
            </div>

            <div>
                <button class="btn btn-off btn-mega-hint" onclick="onMegaHint()">Mega Hint</button>
            </div>

            <button class="btn btn-on btn-editor" onclick="onEditorClick(this)">Edit</button>
        </section>

        <section class="game-container">
            <table class="game-board" onmousemove="onMouseMove(event)"><tbody></tbody></table>
        </section>

        <section class="stats-container">
            <div>Lives: <span class="lives-count">0</span></div>

            <div><span class="game-time">0</span> sec</div>

            <div class="hints">
                <img onclick="onHintClicked(this)" src="img/hint.png" alt="hint">
                <img onclick="onHintClicked(this)" src="img/hint.png" alt="hint">
                <img onclick="onHintClicked(this)" src="img/hint.png" alt="hint">
            </div>
        </section>

        <section class="level-container">
            <h2>Choose level:</h2>
            <input onclick="onChangeLevel(4)" type="radio" name="level" checked>
            <label for="easy">Beginner</label>
            <input onclick="onChangeLevel(8)" type="radio" name="level">
            <label for="medium">Medium</label>
            <input onclick="onChangeLevel(12)" type="radio" name="level">
            <label for="expert">Expert</label>
        </section>

        <section class="leaderboard-container">
            <input type="text" placeholder="username" class="username">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody class="leaderboard"></tbody>
            </table>
        </section>
    </main>

    <footer>Shahar's game</footer>

    <script src="js/main.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/util.js"></script>
    <script src="js/mat-util.js"></script>
    <script src="js/megaHint.js"></script>
    <script src="js/mineExterminator.js"></script>
    <script src="js/safeClick.js"></script>
    <script src="js/darkMode.js"></script>
    <script src="js/undo.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/hint.js"></script>
    <script src="js/level.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/editor.js"></script>
</body>

</html>
