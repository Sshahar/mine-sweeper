<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="onInit()" oncontextmenu="return false">
    <header>
        <h1>Mine Sweeper</h1>
    </header>

    <main>
        <section class="reset-container">
            <button onclick="onReset()" class="btn game-state"></button>
        </section>

        <section class="game-container"></section>

        <section class="stats-container">
            <div>Lives: <span class="lives-count">0</span></div>
        </section>

        <section class="level-container">
            <h2>Choose level:</h2>
            <input onclick="onChangeLevel(4)" type="radio" name="level" checked>
            <label for="easy">Beginner</label>
            <input onclick="onChangeLevel(8)" type="radio" name="level">
            <label for="medium">Medium</label>
            <input onclick="onChangeLevel(12)" type="radio" name="level">
            <label for="hard">Expert</label>
        </section>
    </main>

    <footer>Shahar's game</footer>
    
    <script src="script.js"></script>
    <script src="util.js"></script>
    <script src="mat-util.js"></script>
</body>
</html>
